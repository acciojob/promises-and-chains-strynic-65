<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voting Eligibility Form</title>
</head>
<body>

  </form>

  <script src="script.js"></script>

</body>
</html>
